<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet/stylesheet.css">
    </head>
    <body>
<div id="card-box">
    <div><input type="text" placeholder="0" id="placeholder"></div>
    <div id="calculator-card">
        <div id="button-wrapper">
                <button class="number-button" value="1">1</button>
                <button class="number-button" value="2">2</button>
                <button class="number-button" value="3">3</button>
                <button class="number-button" value="4">4</button>
                <button class="number-button" value="5">5</button>
                <button class="number-button" value="6">6</button>
                <button class="number-button" value="7">7</button>
                <button class="number-button" value="8">8</button>
                <button class="number-button" value="9">9</button>
                <button class ="reset-button" onclick="reset()">c</button>
                <button class="number-button" value="0">0</button>
                <button class="summary-button" onclick="total()">=</button>
        </div>
                <div id="operators">
                    <button class="number-button" value=" * " onclick="multiply()">&#215</button>
                    <button class="number-button" value=" - " onclick="subtract()">-</button>
                    <button class="number-button" value=" + " onclick="add()">+</button>
                    <button class="number-button" value=" / " onclick="divide()">&#247</button>
                    <button class="number-button" value=".">&#183</button>
                </div>
    </div>
</div>
        <script src="javascript/javascript.js"></script>
    </body>
</html>
